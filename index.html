<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to bubble meme</title>
    <link href="./src/style.css" rel="stylesheet">
    <style>
        body {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0,0,0, 0.8);
        }
    </style>
</head>
<body>
    <div class="flex flex-col justify-center items-center pb-5">
        <div class=" relative text-amber-300 text-6xl">To Bubble Meme</div>
        <div class=" relative text-blue-500 text-xl">a web that helps you to create bubble meme</div>
    </div>
    <div id="/" class="route relative w-4/5 max-w-200 h-fit flex flex-col">
        <input type="file" class="filepond" name="filepond" data-max-file-size="3MB" data-min-file-size="10KB"/>
        <div class=" select-none text-white w-full ml-5">Or enter your image url <u id="url-input" class=" text-inherit hover:text-blue-500">here</u></div>
        <div class="relative grid place-items-center mt-10">
            <button id="continue-button" class="relative w-1/2 h-12 border-2 rounded-2xl">Continue</button>
        </div>
    </div>
    <div id="/create" class="route relative  w-4/5 max-w-200 h-fit flex flex-col select-none">
        <div class="relative grid place-items-center mt-10 mb-5">
            <button id="back-button" class="relative w-1/2 h-12 border-2 rounded-2xl bg-indigo-400">Create another one</button>
        </div>
        <div class="relative w-full h-fit border-2 border-green-500" id="canvas-container">
            <canvas class="relative w-full z-2" id="canvas"></canvas>
            <canvas class="absolute w-2/3 h-2/3 top-1/6 left-1/6 z-1" id="mask-canvas"></canvas>
        </div>
        <div id="advanceSetting" class=" relative w-full h-fit bg-black text-yellow-500 flex flex-col pb-5">
            <div class=" relative w-full text-center text-3xl"> Advance Options: </div>
        </div>
        <div class="relative grid place-items-center mt-10">
            <button id="get-result-button" class="relative w-1/2 h-12 border-2 rounded-2xl bg-emerald-500">Get your final <u>Bubble Meme</u>!</button>
        </div>
        <div id="result-display" class="relative grid place-items-center mt-10">

        </div>
    </div>
    <script src="./src/main.ts" type="module"></script>
</body>
</html>
